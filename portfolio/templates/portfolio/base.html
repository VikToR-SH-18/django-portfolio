{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'portfolio/Big_logo1.png' %}">
    <meta charset="UTF-8">
    <title>Viktor Shemberg</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'portfolio/Big_logo1.png' %}" alt="Logo" width="50px" height="50px"> Viktor Shemberg </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
    <div class="collapse navbar-collapse ms-1" id="navbarNavDropdown">
      <ul class="navbar-nav">
        {% if blogs %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Favorite
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            {% for blog in blogs %}
            <li><a class="dropdown-item" href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></li>
            {% endfor %}
          </ul>
            {% endif %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="https://twitter.com/vitek_q" target="_blank">Twiter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.instagram.com/_viktor.shrb/" target="_blank">Instagram</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/VikToR-SH-18" target="_blank">GitHub</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light btn btn-danger" href="{% url 'blog:all_blogs' %}">Blog</a>
        </li>
          </ul>
    </div>
</nav>
</div>

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
